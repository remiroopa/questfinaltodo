<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 24rem;">
        <h1 class="text-center mb-4">Login</h1>
        <form #logdata="ngForm" (ngSubmit)="login(logdata.value)">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" ngModel required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" ngModel required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-warning">LOGIN</button>
            </div>
        </form>
    </div>
</div>
