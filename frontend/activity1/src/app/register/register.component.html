<div class="container shadow p-4 mt-5 rounded">
    <h1 class="text-center mb-4">REGISTRATION</h1>
    <form #saveform="ngForm" (ngSubmit)="register(saveform.value)">
        <!-- First Name -->
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" name="first_name" class="form-control" ngModel required>
        </div>

        <!-- Last Name -->
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" name="last_name" class="form-control" ngModel required>
        </div>

        <!-- Username -->
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" ngModel required>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" ngModel required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" ngModel required>
        </div>

        <!-- Phone Number -->
        <div class="mb-3">
            <label for="phone_number" class="form-label">Phone Number</label>
            <input type="number" name="phone_number" class="form-control" ngModel required>
        </div>

        <!-- Gender -->
        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label><br>
            <input type="radio" name="gender" class="form-check-input" ngModel value="male" required> Male
            <input type="radio" name="gender" class="form-check-input" ngModel value="female" required> Female
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <input type="submit" value="REGISTER" class="btn btn-primary w-50">
        </div>
    </form>
</div>
